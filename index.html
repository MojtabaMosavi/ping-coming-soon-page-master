<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e8685ceadd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title> 
  <script src = "./app.js" type="text/javascript"></script>
</head>
<body>
  <div class="page">
    <header>
      <div class="header__wrapper">
        <div class="logo"><img src="./images/logo.svg" alt=""></div>
        <h1> <span id="color">We are launching</span> soon!</h1>
        <p>  Subscribe and get notified</p>
      </div>
    </header>
    <main>
      <div class="main__wrapper">
        <div class="notify__btn">
          <div id="sign-up">
            <input type="search"placeholder="Your email address..." id="search__bar">
            <button onclick="validate() ;" id="notify__me">Notify Me</button>
            <div id = "validation"></div>
          </div>
          <div id="pic__background"><img id="background"src="./images/illustration-dashboard.png" alt=""></div>
        </div>
    </div>
    </main>
    <footer>
      <div class="social__wrapper">
        <div class="social__icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </div
</body>
</html>
